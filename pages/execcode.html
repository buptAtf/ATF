<!DOCTYPE html>
<html>

<head>
    <link rel="import" href="./common/header.html?__inline">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link rel="stylesheet" type="text/css" href="../static/css/pagination.css">
    <title>执行代码管理</title>
    <style type="text/css">
    .control-label {
        margin-top: 10px;
        font-size: 16px;
    }
    </style>
</head>

<body id="v-execcode" v-cloak>
    <div class="content">
        <!--header start-->
        <link rel="import" href="./common/header-guide.html?__inline">
        <!--header end-->
        <!--sidebar start-->
        <link rel="import" href="./common/aside-guide.html?__inline">
        <!--sidebar end-->
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <!-- breadcrumb start -->
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="breadcrumb">
                            <li><a href="aut.html"><i class="icon-home"></i> 测试系统</a></li>
                            <li><a href="#" class="active">执行代码管理</a></li>
                        </ul>
                    </div>
                </div>
                <!-- breadcrumb end -->
                <div class="row">
                    <div class="col-lg-2">
                        <h4>{{autName}}</h4>
                    </div>
                    <div class="col-lg-3 pull-left">
                        <a class="btn btn-primary" @click='update'>保存</a>
                    </div>
                </div>
                <label class="control-label">执行前代码</label>
                <div class="row">
                    <div class="col-lg-12">
                        <textarea class="form-control" rows="18" name="maincodeBegin"></textarea>
                    </div>
                </div>
                <label class="control-label">执行后代码</label>
                <div class="row">
                    <div class="col-lg-12">
                        <textarea class="form-control" rows="18" name="maincodeEnd"></textarea>
                    </div>
                </div>
            </section>
            <!-- successModal start -->
            <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">操作成功</h4>
                        </div>
                        <div class="modal-body">
                            <h4>操作成功！</h4>
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-success" type="button">确定</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- successModal end -->
            <!-- failModal start -->
            <div class="modal fade" id="failModal" tabindex="-1" role="dialog" aria-labelledby="failModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">操作失败</h4>
                        </div>
                        <div class="modal-body">
                            <h4>操作失败！</h4>
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-success" type="button">确定</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- failModal end -->
            <link rel="import" href="./common/copy-right.html?__inline">
        </section>
    </div>
</body>

</html>
<link rel="import" href="./common/footer.html?__inline">
<script src="../lib/vue-resource.min.js"></script>
<script type="text/javascript" src="../static/js/execcode.js"></script>
