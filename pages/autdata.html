<!DOCTYPE html>
<html>

<head>
    <link rel="import" href="./common/header.html?__inline">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link rel="stylesheet" type="text/css" href="../static/css/pagination.css">
    <title>配置系统数据</title>
</head>

<body id="v-autdata" v-cloak>
    <div class="content">
        <!--header start-->
        <link rel="import" href="./common/header-guide.html?__inline">
        <!--header end-->
        <!--sidebar start-->
        <link rel="import" href="./common/aside-guide.html?__inline">
        <!--sidebar end-->
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <!-- breadcrumb start -->
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="breadcrumb">
                            <li><a href="aut.html"><i class="icon-home"></i> 测试系统</a></li>
                            <li><a href="#" class="active">配置系统数据</a></li>
                        </ul>
                    </div>
                </div>
                <!-- breadcrumb end -->
                <!--top-button start-->
                <div class="row">
                    <div class="col-lg-12 top-btn">
                        <a class="btn btn-white" data-toggle="modal" href="#insertModal"><i class="icon-plus"></i> 添加</a>
                        <a class="btn btn-white"  @click="checkDel"><i class="icon-trash"></i> 删除</a>
                        <a class="btn btn-white"  @click="checkUpdate"><i class="icon-edit"></i> 修改</a>
                        <!-- <a class="btn btn-white" @click=""><i class="icon-save"></i> 保存</a> -->
                        <!-- insertModal start -->
                        <div class="modal fade" id="insertModal" tabindex="-1" role="dialog" aria-labelledby="insertModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">添加系统数据</h4>
                                    </div>
                                    <div class="modal-body">
                                        <!-- modal-body start -->
                                        <section class="panel">
                                            <form id="insertForm" class="form-horizontal" role="form">
                                                <div class="form-group hidden">
                                                    <label class="col-lg-3 control-label">数据池名称</label>
                                                    <div class="col-lg-5">
                                                        <input type="text" class="form-control" name="poolname" value="被测系统数据池">
                                                    </div>
                                                </div>
                                                <div class="form-group hidden">
                                                    <label class="col-lg-3 control-label">被测系统id</label>
                                                    <div class="col-lg-5">
                                                        <input type="text" class="form-control" name="poolobjid" value="{{autId}}">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label">名称</label>
                                                    <div class="col-lg-5">
                                                        <input type="text" class="form-control" name="dataname">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label">值</label>
                                                    <div class="col-lg-5">
                                                        <input type="text" class="form-control" name="datavalue">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label">描述</label>
                                                    <div class="col-lg-5">
                                                        <textarea class="form-control" rows="3" name="datadesc"></textarea>
                                                    </div>
                                                </div>
                                            </form>
                                        </section>
                                        <!-- modal-body end -->
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                                        <button data-dismiss="modal" class="btn btn-success" type="button" v-on:click="insert()">添加</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- insertModal end -->
                        <!-- delModal start -->
                        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="insertModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">删除系统数据</h4>
                                    </div>
                                    <div class="modal-body">
                                        <!-- modal-body start -->
                                        <h4>确认删除系统数据？</h4>
                                        <!-- modal-body end -->
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                                        <button data-dismiss="modal" class="btn btn-success" type="button" v-on:click="del()">删除</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- delModal end -->
                        <!-- updateModal start -->
                        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">

                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">修改系统数据</h4>
                                    </div>
                                    <div class="modal-body">
                                        <!-- modal-body start -->
                                         <section class="panel">
                                            <form id="updateForm" class="form-horizontal" role="form">
                                                <div class="form-group hidden">

                                                </div>

                                                    </div>
                                                </div>
                                                <div class="form-group hidden">
                                                    <label class="col-lg-3 control-label">数据id</label>
                                                    <div class="col-lg-5">
                                                        <input type="text" class="form-control" name="id">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label">名称</label>
                                                    <div class="col-lg-5">
                                                        <input type="text" class="form-control" name="dataname">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label">值</label>
                                                    <div class="col-lg-5">
                                                        <input type="text" class="form-control" name="datavalue">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label">描述</label>
                                                    <div class="col-lg-5">
                                                        <textarea class="form-control" rows="3" name="datadesc"></textarea>
                                                    </div>
                                                </div>
                                            </form>
                                        </section>
                                        <!-- modal-body end -->
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                                        <button data-dismiss="modal" class="btn btn-success" type="button" v-on:click="update">修改</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- updateModal end -->
                        <!-- successModal start -->
                        <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">操作成功</h4>
                                    </div>
                                    <div class="modal-body">
                                        <h4>操作成功！</h4>
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-success" type="button">确定</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- successModal end -->
                        <!-- failModal start -->
                        <div class="modal fade" id="failModal" tabindex="-1" role="dialog" aria-labelledby="failModalLabel" aria-hidden="true">

                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                                    </div>
                                    <div class="modal-body">
                                        <h4>操作失败！</h4>
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-success" type="button">确定</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- failModal end -->
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                {{autName}}
                            </header>

                                            <label class="col-lg-2 col-lg-offset-6 control-label">展示条目</label>

                            <table class="table table-striped table-bordered border-top text-center" id="sample_1">
                                <thead>
                                    <tr>
                                        <th style="width:8px;">
                                           
                                        </th>
                                        <th class="hidden-phone text-center" width="20%">名称</th>
                                        <th class="text-center" width="30%">值</th>
                                        <!-- <th class="hidden-phone text-center">类型</th> -->
                                        <th class="hidden-phone text-center">描述</th>
                                    </tr>
                                </thead>
                                <tbody id="caseTable">
                                    <tr class="odd gradeX" v-for="item in autdataList" id="{{item.id}}">
                                        <td>

                                        <td class="center hidden-phone">{{ item.dataname }}</td>

                                        <!-- <td class="hidden-phone">{{ transact.transacttype }}</td> -->
                                        <td class="hidden-phone">{{ item.datadesc}}</td>
                                    </tr>
                                    <tr v-show="autdataListLength==0"><td colspan="4">暂无数据</td></tr>
                                </tbody>
                            </table>

                                   </div>

                        </section>
                    </div>
                </div>
                <!-- table end -->
                <!-- successModal start -->
                <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
                    <div class="modal-dialog">

                            <div class="modal-header">

                                <h4 class="modal-title">操作成功</h4>
