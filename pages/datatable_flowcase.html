<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="import" href="./common/header.html?__inline">
  <link rel="stylesheet" type="text/css" href="../static/css/index.css">
  <link rel="stylesheet" type="text/css" href="..//static/css/pagination.css">
  <title>测试资源管理-流程用例</title>
  <style>
    .insert-btn {
      margin-left: 20px;
    }
    .btn-default {
      color: #333;
      background-color: #fff;
      border-color: #ccc;
    }
    .btn-default:hover,
    .btn-default:focus,
    .btn-default:active,
    .btn-default.active,
    .open .dropdown-toggle.btn-default {
      color: #333;
      background-color: #ebebeb;
      border-color: #adadad;
    }
  </style>
</head>

<body id="v-body">
  <div class="content">
    <link rel="import" href="./common/header-guide.html?__inline">
    <link rel="import" href="./common/aside-guide.html?__inline">
    <section id="main-content">
      <section class="wrapper" style="margin-top:0px">
        <div class="row">
          <div class="col-lg-12">
            <ul class="breadcrumb">
              <li><a href="#"><i class="icon-home"></i> 项目测试</a></li>
              <li class="active"><a href="#">测试资源管理-流程用例</a></li>
            </ul>
          </div>
        </div>
        <div class="row" style="margin-left: 20px;">
          <a class="btn btn-white">
              <span onclick="location.href='datatable.html'"> 切换单用例展示</span>
          </a>
        </div>

        <div class="row" style="margin-top:20px;">
            <div class="col-lg-3">
              <section class="panel panel-default">
                <div class="panel-heading text-center" >流程用例</div>
                <ul class="list-group" >
                  <li class="list-group-item text-center" v-for="item in flowcaselists">{{ item.casecode }}</li>
                </ul>
              </section>
            </div>
            <div class="col-lg-8">
              <section class="panel panel-default">
                <div class="panel-heading">数据</div>
                <div class="panel-body">
                  <div class="col-lg-4 nopadding">
                    <h4><span class="label label-primary col-lg-4">被测系统</span></h4>
                    <div class="col-lg-8">
                      <select type="text" class="form-control ">
                          <option value="1" >系统1</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-lg-4 nopadding">
                    <h4><span class="label label-primary col-lg-4">用例编号</span></h4>
                    <div class="col-lg-8">
                        <input type="text">
                    </div>
                  </div>

                  <div class="col-lg-4 nopadding">
                    <h4><span class="label label-primary col-lg-4">功能点</span></h4>
                    <div class="col-lg-8">
                      <select type="text" class="form-control ">
                          <option value="1" >功能点1</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-4 nopadding">
                    <h4><span class="label label-primary col-lg-4">测试点</span></h4>
                      <div class="col-lg-8">
                          <input type="text">
                      </div>
                  </div>  
                  <div class="col-lg-4 nopadding">
                    <h4><span class="label label-primary col-lg-4">测试意图</span></h4>
                    <div class="col-lg-8">
                        <input type="text">
                    </div>
                  </div> 
                  <div class="col-lg-4 nopadding">
                    <h4><span class="label label-primary col-lg-4">测试步骤</span></h4>
                    <div class="col-lg-8">
                        <input type="text">
                    </div>
                  </div> 
                  <div class="col-lg-4 nopadding">
                      <h4><span class="label label-primary col-lg-4">预期结果</span></h4>
                      <div class="col-lg-8">
                          <input type="text">
                      </div>
                  </div> 
                  <div class="col-lg-4 nopadding">
                    <h4><span class="label label-primary col-lg-4">检查点</span></h4>
                    <div class="col-lg-8">
                        <input type="text">
                    </div>
                  </div>
                  <div class="col-lg-4 nopadding">
                    <h4><span class="label label-primary col-lg-4">查看脚本</span></h4>
                    <div class="col-lg-8">
                        <input type="text">
                    </div>
                  </div>

                </div>

                </section>
            </div>
        </div>
      </section>


    <link rel="import" href="./common/copy-right.html?__inline">
    </section>

  </div>

  <link rel="import" href="./common/header.html?__inline">
  <link rel="import" href="./noLoginAlert.html?__inline">
  <link rel="import" href="./common-vac/alert.html?__inline">
  <link rel="import" href="./common-vac/confirm.html?__inline">
  <!--content end -->



  
  <link rel="import" href="./common/footer.html?__inline">
  <script src="../lib/vue-resource.min.js"></script>
  <script src="../static/js/datatable_flowcase.js"></script>
  <script type="text/javascript" src="../lib/jquery.validate.js"></script>

</body>


</html>
