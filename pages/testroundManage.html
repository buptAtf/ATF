<!DOCTYPE html>
<html>

<head>
    <link rel="import" href="./common/header.html?__inline">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link rel="stylesheet" type="text/css" href="../static/css/pagination.css">
    <link rel="stylesheet" type="text/css" href="../static/css/scene.css">
    <title>测试轮次管理</title>
</head>

<body id="testroundManage" v-cloak>
    <div class="content">
        <!--header start-->
        <link rel="import" href="./common/header-guide.html?__inline">
        <!--header end-->
        <!--sidebar start-->
        <link rel="import" href="./common/aside-guide.html?__inline">
        <!--sidebar end-->
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <!-- breadcrumb start -->
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="breadcrumb">
                            <li><a href="#"><i class="icon-home"></i> 项目测试</a></li>
                            <li class="active"><a href="#"> 测试轮次管理</a></li>
                        </ul>
                    </div>
                </div>
                <!-- breadcrumb end -->
                <!--top-button start-->
                <div class="row">
                    <div class="col-lg-12 top-btn">
                        <a class="btn btn-white" data-toggle="modal" href="#insertModal"><i class="icon-plus"></i> 添加</a>
                        <a class="btn btn-white" @click="checkDel"><i class="icon-trash"></i> 删除</a>
                        <a class="btn btn-white" @click="getSelected"><i class="icon-edit"></i> 修改</a>
                        <!-- insertModal start -->
                        <div class="modal fade" id="insertModal" tabindex="-1" role="dialog" aria-labelledby="insertModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">添加测试轮次</h4>
                                    </div>
                                    <div class="modal-body">
                                        <!-- modal-body start -->
                                        <section class="panel">
                                            <form id="insertForm" class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">名称</label>
                                                    <div class="col-lg-5">
                                                        <input type="text" name="roundname" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">描述</label>
                                                    <div class="col-lg-5">
                                                        <textarea class="form-control" rows="4" name='rounddesc'></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">记录单保存方式</label>
                                                    <div class="col-lg-5">
                                                        <!-- <input type="text" name="recordmanagementflag" class="form-control"> -->
                                                        <select name="recordmanagementflag" class="form-control">
                                                            <option value="1">仅保存一份</option>
                                                            <option value="2">保存多份</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">定时执行设置</label>
                                                    <div class="col-lg-5">
                                                        <input type="text" name="timeexecutesetting" class="form-control">
                                                    </div>
                                                </div>
                                            </form>
                                        </section>
                                        <!-- modal-body end -->
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                                        <button data-dismiss="modal" class="btn btn-success" type="button" v-on:click="insert()">添加</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- insertModal end -->
                        <!-- delModal start -->
                        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="insertModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">删除测试轮次</h4>
                                    </div>
                                    <div class="modal-body">
                                        <!-- modal-body start -->
                                        <h4>确认删除测试轮次？</h4>
                                        <!-- modal-body end -->
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                                        <button data-dismiss="modal" class="btn btn-success" type="button" v-on:click="del">删除</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- delModal end -->
                        <!-- updateModal start -->
                        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">

                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">修改测试轮次</h4>
                                    </div>
                                    <div class="modal-body">
                                        <!-- modal-body start -->
                                        <section class="panel">
                                            <form id="updateForm" class="form-horizontal" role="form">
                                                <div class="form-group hidden">
                                                    <label class="col-lg-4 control-label">id</label>
                                                    <div class="col-lg-5">
                                                        <input type="text" class="form-control" name="id" value="{{ selectedId}}">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">名称</label>
                                                    <div class="col-lg-5">
                                                        <input type="text" name="roundname" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">描述</label>
                                                    <div class="col-lg-5">
                                                        <textarea class="form-control" rows="4" name='rounddesc'></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">记录单保存方式</label>
                                                    <div class="col-lg-5">
                                                        <!-- <input type="text" name="recordmanagementflag" class="form-control"> -->
                                                        <select name="recordmanagementflag" class="form-control">
                                                            <option value="1">仅保存一份</option>
                                                            <option value="2">保存多份</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-4 control-label">定时执行设置</label>
                                                    <div class="col-lg-5">
                                                        <input type="text" name="timeexecutesetting" class="form-control">
                                                    </div>
                                                </div>
                                            </form>
                                        </section>
                                        <!-- modal-body end -->
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                                        <button data-dismiss="modal" class="btn btn-success" type="button" v-on:click="update()">修改</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- updateModal end -->
                        <!-- successModal start -->
                        <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">操作成功</h4>
                                    </div>
                                    <div class="modal-body">
                                        <h4>操作成功！</h4>
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-success" type="button">确定</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- successModal end -->
                        <!-- failModal start -->
                        <div class="modal fade" id="failModal" tabindex="-1" role="dialog" aria-labelledby="failModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">操作失败</h4>
                                    </div>
                                    <div class="modal-body">
                                        <h4>操作失败！</h4>
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-success" type="button">确定</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- failModal end -->
                        <!-- selectAlertModal start -->
                        <div class="modal fade" id="selectAlertModal" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">操作失败</h4>
                                    </div>
                                    <div class="modal-body">
                                        <h4>请先选中一条数据！</h4>
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-success" type="button">确定</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- selectAlertModal end -->
                    </div>
                </div>
                <!--topbutton end-->
                <!-- table start -->
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                测试轮次管理
                            </header>

                                <div class="row">

                                            </div>

                            <!-- 表格 -->
                            <table class="table table-striped table-bordered border-top text-center" id="sample_1">
                                <thead>
                                    <tr>
                                        <th>
                                            <!-- <input type="checkbox" v-model="checked" v-on:click="" name="chk_all" id="chk_all" /> -->
                                        </th>
                                        <th class="hidden-phone text-center" data-order="id" data-sort="asc" onclick="resort(this)">名称 <span class="icon-sort-up" aria-hidden="true"></span></th>
                                        <th class="text-center">描述</th>
                                        <th class="text-center">记录单保存方式</th>
                                        <th class="hidden-phone text-center">定时执行设置</th>
                                    </tr>
                                </thead>
                                <tbody id="testroundTable">
                                    <tr class="odd gradeX" v-for="testround in testroundList" id="{{testround.id}}">
                                        <td width="5%">
                                            <input type="radio" v-model="" name="chk_list" id="{{testround.id}}" />
                                        </td>
                                        <td class="center hidden-phone" width="20%">{{ testround.name }}</td>
                                        <td width="35%">{{ testround.descShort }}</td>
                                        <td width="" :data-value="testround.recordmanagementflag">{{ +testround.recordmanagementflag === 1 ? '仅保存一份' : '保存多份' }}</td>
                                        <td width="">{{ testround.timeexecutesetting }}</td>
                                    </tr>
                                </tbody>
